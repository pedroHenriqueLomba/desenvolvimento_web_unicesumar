<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1 id="h1-pokemon">Squirtle</h1>
    </header>

    <main class="pokemon-page">
      <section id="info-squirtle" aria-labelledby="info-squirtle-label">
        <h2 id="info-squirtle-label">Informações sobre <span id="nome-pokemon"></span></h2>
        <div id="imagem-pokemon">
        </div>
      </section>
    </main>

    <footer aria-label="Rodapé">
      <p aria-label="Copyright">
        &copy; 2024 Página do Pokémon Squirtle. Todos os direitos reservados.
      </p>
      <p><a href="#header">Voltar para o topo</a></p>
      <p><a href="mailto:contato@squirtlepage.com">Contato via e-mail</a></p>
      <p><a href="tel:+5555555555">Telefone: (55) 5555-5555</a></p>
    </footer>

    <script>
      const url = new URLSearchParams(window.location.search);
      const pokemonName = url.get("pokemon");
      const areaImagePokemon = document.getElementById('imagem-pokemon');
    

      document.getElementById('nome-pokemon').innerHTML = pokemonName;
      document.title = `Página do ${pokemonName}`;
      document.getElementById('h1-pokemon').innerHTML = pokemonName;
      fetch(`https://pokeapi.co/api/v2/pokemon/${pokemonName}`).then(response => {
        response.json().then(data => {
            const imagemPokemon = document.createElement('img');
            imagemPokemon.src = data.sprites.front_default;
            imagemPokemon.alt = `Imagem do ${pokemonName}`;
            areaImagePokemon.appendChild(imagemPokemon);
        });
      });
    </script>
  </body>
</html>
